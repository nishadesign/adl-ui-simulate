<template>
    <div class="slds-page-header">
        <div class="slds-page-header__row">
            <div class="slds-page-header__col-title">
                <div class="slds-media">
                    <div class="slds-media__figure">
                        <span class="slds-icon_container slds-icon-standard-data-streams">
                            <lightning-icon icon-name="standard:data_streams" alternative-text="Data Library" size="medium"></lightning-icon>
                        </span>
                    </div>
                    <div class="slds-media__body">
                        <div class="slds-page-header__name">
                            <div class="slds-page-header__name-title">
                                <h1>
                                    <span class="slds-page-header__title slds-truncate" title="ADL UI Simulate">Data Library</span>
                                </h1>
                            </div>
                        </div>
                        <p class="slds-page-header__name-meta">ADL UI Simulate</p>
                    </div>
                </div>
            </div>
            <div class="slds-page-header__col-actions">
                <div class="slds-page-header__controls">
                    <lightning-button variant="brand" label="Edit" onclick={handleEdit}></lightning-button>
                </div>
            </div>
        </div>
        <div class="slds-page-header__row slds-m-top_small">
            <div class="slds-page-header__col-details">
                <ul class="slds-page-header__detail-row">
                    <li class="slds-page-header__detail-block">
                        <div class="slds-text-title slds-truncate" title="API Name">API Name</div>
                        <div class="slds-truncate" title="adl_UI_Simulate">adl_UI_Simulate</div>
                    </li>
                    <li class="slds-page-header__detail-block">
                        <div class="slds-text-title slds-truncate" title="Description">Description</div>
                        <div class="slds-truncate" title="The purpose of this data library is to simulate ADL UI functionality...">
                            The purpose of this data library is to simulate ADL UI functionality...
                        </div>
                    </li>
                    <li class="slds-page-header__detail-block">
                        <div class="slds-text-title slds-truncate" title="Status">Status</div>
                        <div>
                            <lightning-badge label="In Progress" class="slds-theme_warning"></lightning-badge>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="slds-m-around_large">
        <!-- Add Data Section -->
        <article class="slds-card">
            <div class="slds-card__header slds-grid">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__body">
                        <h2 class="slds-card__header-title">
                            <span>Add Data</span>
                        </h2>
                    </div>
                </header>
            </div>
            <div class="slds-card__body slds-card__body_inner">
                <!-- Data Space -->
                <div class="slds-form-element slds-m-bottom_medium">
                    <label class="slds-form-element__label" for="data-space">
                        <abbr class="slds-required" title="required">* </abbr>Data Space
                    </label>
                    <div class="slds-form-element__control">
                        <lightning-combobox
                            name="dataSpace"
                            label="Data Space"
                            value={dataSpaceValue}
                            placeholder="Select an option"
                            options={dataSpaceOptions}
                            onchange={handleDataSpaceChange}
                            variant="label-hidden"
                            required>
                        </lightning-combobox>
                    </div>
                </div>

                <!-- Unstructured Data Model Object -->
                <div class="slds-form-element slds-m-bottom_medium">
                    <label class="slds-form-element__label" for="unstructured-data-model">
                        <abbr class="slds-required" title="required">* </abbr>Unstructured Data Model Object
                        <lightning-helptext content="Enter the unstructured data model object name"></lightning-helptext>
                    </label>
                    <div class="slds-form-element__control">
                        <lightning-input
                            name="unstructuredDataModel"
                            value={unstructuredDataModel}
                            onchange={handleUnstructuredDataModelChange}
                            variant="label-hidden"
                            required>
                        </lightning-input>
                    </div>
                </div>

                <!-- Data Type -->
                <div class="slds-form-element slds-m-bottom_medium">
                    <label class="slds-form-element__label" for="data-type">
                        <abbr class="slds-required" title="required">* </abbr>Data Type
                    </label>
                    <div class="slds-form-element__control">
                        <div class="slds-pill_container">
                            <lightning-pill label="Files" onremove={handleRemoveDataType}>
                                <lightning-icon icon-name="doctype:attachment" alternative-text="Files"></lightning-icon>
                            </lightning-pill>
                        </div>
                    </div>
                </div>

                <!-- Add Files -->
                <div class="slds-form-element slds-m-bottom_medium">
                    <label class="slds-form-element__label" for="add-files">
                        <abbr class="slds-required" title="required">* </abbr>Add Files
                        <lightning-helptext content="Upload files to add to the data library"></lightning-helptext>
                    </label>
                    <div class="slds-form-element__control">
                        <lightning-file-upload
                            name="fileUploader"
                            accept={acceptedFormats}
                            multiple
                            onuploadfinished={handleUploadFinished}
                            variant="label-hidden">
                        </lightning-file-upload>
                    </div>
                </div>

                <!-- File List Message -->
                <div class="slds-text-body_small slds-text-color_weak slds-m-bottom_small">
                    {fileCountMessage}
                </div>

                <!-- Files Table -->
                <template if:true={hasFiles}>
                    <div class="slds-scrollable_x">
                        <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_fixed-layout" role="grid">
                            <thead>
                                <tr class="slds-line-height_reset">
                                    <th class="" scope="col" style="width: 3.25rem;">
                                        <div class="slds-th__action slds-th__action_form">
                                            <lightning-input 
                                                type="checkbox" 
                                                onchange={handleSelectAll}
                                                variant="label-hidden">
                                            </lightning-input>
                                        </div>
                                    </th>
                                    <th class="" scope="col">
                                        <div class="slds-truncate" title="File Name">File Name</div>
                                    </th>
                                    <th class="" scope="col">
                                        <div class="slds-truncate" title="Size">Size</div>
                                    </th>
                                    <th class="" scope="col">
                                        <div class="slds-truncate" title="Status">Status</div>
                                    </th>
                                    <th class="" scope="col">
                                        <div class="slds-truncate" title="Uploaded By">Uploaded By</div>
                                    </th>
                                    <th class="" scope="col">
                                        <div class="slds-truncate" title="Uploaded On">Uploaded On</div>
                                    </th>
                                    <th class="" scope="col" style="width: 3.25rem;">
                                        <div class="slds-th__action">
                                            <span class="slds-assistive-text">Actions</span>
                                        </div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <template for:each={fileList} for:item="file">
                                    <tr key={file.id} class="slds-hint-parent">
                                        <td role="gridcell">
                                            <lightning-input 
                                                type="checkbox" 
                                                checked={file.selected}
                                                data-id={file.id}
                                                onchange={handleRowSelection}
                                                variant="label-hidden">
                                            </lightning-input>
                                        </td>
                                        <th scope="row">
                                            <div class="slds-truncate" title={file.name}>
                                                {file.name}
                                            </div>
                                        </th>
                                        <td role="gridcell">
                                            <div class="slds-truncate" title={file.size}>
                                                {file.size}
                                            </div>
                                        </td>
                                        <td role="gridcell">
                                            <div class="slds-truncate" title={file.status}>
                                                {file.status}
                                            </div>
                                        </td>
                                        <td role="gridcell">
                                            <div class="slds-truncate" title={file.uploadedBy}>
                                                {file.uploadedBy}
                                            </div>
                                        </td>
                                        <td role="gridcell">
                                            <div class="slds-truncate" title={file.uploadedOn}>
                                                <lightning-formatted-date-time value={file.uploadedOn}></lightning-formatted-date-time>
                                            </div>
                                        </td>
                                        <td role="gridcell">
                                            <lightning-button-icon
                                                icon-name="utility:preview"
                                                alternative-text="Preview"
                                                title="Preview"
                                                data-id={file.id}
                                                onclick={handleRowAction}
                                                class="slds-button_icon-border-filled slds-m-right_xx-small">
                                            </lightning-button-icon>
                                            <lightning-button-icon
                                                icon-name="utility:delete"
                                                alternative-text="Delete"
                                                title="Delete"
                                                data-id={file.id}
                                                onclick={handleDeleteFile}
                                                variant="bare"
                                                class="slds-button_icon-error">
                                            </lightning-button-icon>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </template>

                <!-- Content Processing Section -->
                <div class="slds-m-top_large">
                    <h3 class="slds-text-heading_small slds-m-bottom_small">Content Processing</h3>
                    <div class="slds-box slds-box_x-small slds-theme_shade">
                        <p class="slds-text-body_regular">
                            Make sure your agents can access the most relevant and up-to-date information when you ingest and index content using advanced processing tools and 
                            Intelligent Context. We'll automatically apply advanced processing tools from Intelligent Context when you upload a PDF that is 10MB or 
                            <a href="javascript:void(0);" onclick={handleLearnMoreClick}>less. Learn more in Help.</a>
                        </p>
                        <p class="slds-text-body_regular slds-m-top_small">
                            Want more control? View and adjust your content processing settings from Intelligent Context in Data Cloud. 
                            <a href="javascript:void(0);" onclick={handleIntelligentContextClick}>Go to Intelligent Context.</a>
                        </p>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="slds-m-top_large">
                    <lightning-button 
                        variant="neutral" 
                        label="Cancel" 
                        onclick={handleCancel}
                        class="slds-m-right_small">
                    </lightning-button>
                    <lightning-button 
                        variant="brand" 
                        label="Save" 
                        onclick={handleSave}>
                    </lightning-button>
                </div>
            </div>
        </article>
    </div>
</template>
